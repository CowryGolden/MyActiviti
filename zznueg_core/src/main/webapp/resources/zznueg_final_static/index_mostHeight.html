<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			.average {
				width: 95%;
				margin: 0 auto;
			}
			
			#main1 {
				width: 100%;
				height: 500px;
				text-align: center;
			}
			
			.tittle {
				height: 45px;
				background-color: #F2F2F2;
				border-left: 3px solid #3EAFE0;
				line-height: 45px;
				font-size: 17px;
				margin: 20px 0;
				padding-left: 10px;
			}
			.shuoming{
				height: 25px;
				margin: 20px 0;
			}
		</style>

	</head>

	<body>
		<div class="average">
			<div class="shuoming"></div>
			<div id="main1">

			</div>

		</div>

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		setIframeH();

		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframe'));
			iframe.height(body.height()+50);
		}
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart1 = echarts.init(document.getElementById("main1"));
		var option1 = {
				color: color3,
				tooltip: {
					trigger: 'axis', //弹框的显示与否
					axisPointer: {
						type: 'cross'
					}
				},
				title: {
					text: "综合分数最高的学生TOP10",
					left: "center"
				},
				xAxis: {
					data: ["李娜", "张华", "六三", "王亮", "隔天", "刘科", "煮男", "贾诩", "黄庆", "李萌"]
				},
				yAxis: {
					type: 'value',
					name: '分数',
					min: 0,
					max: 400
				},
				series: [{
					name: '各科平均成绩',
					type: 'bar',
					data: [360, 350, 320, 300, 280, 250, 240, 230, 230, 220],
					barWidth:45
				}]
			}
			//使用刚指定的配置项和数据显示图表
		myChart1.setOption(option1);
	</script>

</html>
