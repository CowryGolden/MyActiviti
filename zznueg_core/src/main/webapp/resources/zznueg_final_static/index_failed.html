<html>

	<head>

	<body>
		<div class="average">
			<div class="shuoming">
				<p>注：上次考试学生成绩：每个学生每门课有4次考核机会，根据自己意愿使用考核次数，最后单科成绩按最高分数计算</p>

			<div id="main1">

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		setIframeH();

		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframe'));
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframe'));
			iframe.height(body.height() + "30");
			iframe.width(body.width() + "10");
		}
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart1 = echarts.init(document.getElementById("main1"));
		var option1 = {
				color: color3,
				title: {
					text: "全体学生不及格人数",
					left: "center"
				},
				tooltip: {
					trigger: 'axis', //弹框的显示与否
					axisPointer: {
						type: 'cross'
					},
					bottom: 'bottom'
				},
				legend: {
					data: ['上次考试不及格人数', '本次考试不及格人数'],
					y: 'bottom'
				},
				xAxis: {
					data: ["微课", "板书", "教案", "课件"],
					name: '科目'
				},
				yAxis: {
					type: 'value',
					name: '人数',
					min: 0,
					max: 100
				},
				series: [{
					name: '上次考试不及格人数',
					type: 'bar',
					data: [60, 80, 70, 70],
					barGap: '0%',
					barWidth:45
				}, {
					name: '本次考试不及格人数',
					type: 'bar',
					data: [80, 70, 70, 80],
					barWidth:45
					
				}]
			}
			//使用刚指定的配置项和数据显示图表
		myChart1.setOption(option1);
	</script>
