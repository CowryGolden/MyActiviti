<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			.average {
				width: 100%;
			}
			
			#main1 {
				width: 100%;
				height: 500px;
				float: left;
				text-align: center;
				margin-top: 20px;
			}
			
			.tittle {
				height: 45px;
				background-color: #F2F2F2;
				border-left: 3px solid #3EAFE0;
				line-height: 45px;
				font-size: 17px;
				padding-left: 10px;
			}
		</style>

	</head>

	<body>
		<div class="average clear">
			<div id="main1">

			</div>

		</div>

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		setIframeH();

		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframe'));
			iframe.height(body.height());
		}
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart1 = echarts.init(document.getElementById("main1"));
		var option1 = {
				color: color3,
				title: {
					text: "四门科目考试每次的平均成绩对比（全体学生）",
					left:'center'
				},
				tooltip: {
					trigger: 'axis', //弹框的显示与否
					axisPointer: {
						type: 'cross'
					}
				},
				legend: {
					data: ["第一次考试", "第二次考试", "第三次考试", "第四次考试"],
					bottom:'bottom'
				},
				xAxis: {
					data: ['微格', '板书', '教案', '课件']
				},
				yAxis: {
					type: 'value',
					min: 0,
					max: 3000
				},
				series: [{
					name: '第一次考试',
					type: 'bar',
					data: [2000, 2200, 2222, 2500],
					barGap: '0%',
					barWidth:35
				}, {
					name: '第二次考试',
					type: 'bar',
					data: [1987, 2200, 2222, 2500],
					barWidth:35
				}, {
					name: '第三次考试',
					type: 'bar',
					data: [2008, 2200, 2222, 2500],
					barWidth:35
				}, {
					name: '第四次考试',
					type: 'bar',
					data: [2100, 2200, 2222, 2500]
				}],
					barWidth:35
			}
			//使用刚指定的配置项和数据显示图表
		myChart1.setOption(option1);
	</script>

</html>
