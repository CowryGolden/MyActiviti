<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="layui/layui/css/layui.css" />
		<style type="text/css">
			.neirong {
				padding: 0 10px;
			}
			
			.formsumbit form .layui-form-item .layui-input-block input {
				width: 90%;
				display: inline-block;
			}
			
			.layui-form-select dl {
				min-width: 90%;
			}
			
			.layui-form-select .layui-edge {
				right: 12%;
			}
			
			.fenzhi {
				margin-left: 15px;
				color: red;
			}
		</style>
	</head>

	<body>

		<div class="neirong">

			<div>
				<div style="text-align: center;font-size: 22px;line-height: 70px;">
					<strong>模板</strong>
				</div>

				<div class="formsumbit">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">类型</label>
							<div class="layui-input-block">
								<select name="city" lay-verify="required">
						        <option value=""></option>
						        <option value="0">学习能力</option>
						        <option value="1">沟通能力</option>
						        <option value="2">亲和力</option>
						        <option value="3">抗压心力</option>
						        <option value="4">责任心</option>
						        <option value="5">随机反应能力</option>
						        <option value="6">数学运算能力</option>
						        <option value="7">心理承受能力</option>
						      </select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">题目</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入题目" autocomplete="off" class="layui-input">
							</div>

						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">答案A</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入答案" autocomplete="off" class="layui-input"><span class="fenzhi">分值</span>
							</div>

						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">答案B</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入答案" autocomplete="off" class="layui-input"><span class="fenzhi">分值</span>
							</div>

						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">答案C</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入答案" autocomplete="off" class="layui-input"><span class="fenzhi">分值</span>
							</div>

						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div>

			</div>

		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form', 'laydate'], function() {
			var form = layui.form(),
				laydate = layui.laydate;
			//监听提交
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>

</html>
