<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="layui/layui/css/layui.css" />
		<style type="text/css">
			#main1 {
				height: 500px;
				width: 100%;
				text-align: center;
				margin-top: 20px;
			}
			
			.tittle {
				height: 45px;
				background-color: #F2F2F2;
				border-left: 3px solid #3EAFE0;
				line-height: 45px;
				font-size: 17px;
				padding-left: 10px;
			}
			
			
		</style>

	</head>

	<body>
		<div class="average">
			<div class="tittle2_select clear">
				<div class="tittle">
					本次考试成绩的雷达图
				</div>
				<div id="main1">
					
					
				
				</div>

			</div>
		</div>

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		setIframeH();

		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframe'));
			iframe.height(body.height()+50);
		}
		var myChart1 = echarts.init(document.getElementById("main1"));
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var option1 = {
			color: color3,
			tooltip: {},
			legend: {
				data: ['实际成绩', '标准成绩']
			},
			radar: {
				indicator: [{
					name: '微格',
					max: 100
				}, {
					name: '课件',
					max: 100
				}, {
					name: '教案',
					max: 100
				}, {
					name: '板书',
					max: 100
				}]
			},
			series: [{
				name: '我的结构图VS标准教师',
				type: 'radar',
				areaStyle: {
					normal: {}
				},
				data: [{
					value: [80, 80, 80, 80],
					name: '标准成绩'
				}, {
					value: [60, 90, 60, 60],
					name: '实际成绩'
				}]
			}]
		};
		myChart1.setOption(option1);
	</script>

</html>
