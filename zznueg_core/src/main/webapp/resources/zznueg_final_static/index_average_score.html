<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="layui/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/index_average_score.css" />

	</head>

	<body>
		<div class="average clear">
			<div class="tittle2_select clear">
				<div class="shuoming">
					<p>注：1 每个学生每门课有4次考核机会，根据自己意愿使用考核次数，最后单科成绩按最高分数计算</p>
					<p style="text-indent: 4em;">2 每次考试，每个学生每门课有4次考核机会</p>
 
				</div>
				<div id="main1">

				</div>
				<div id="main2">

				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		setIframeH();

		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframe'));
			iframe.height(body.height());
		}
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart1 = echarts.init(document.getElementById("main1"));
		var option1 = {
				color: color3,
				tooltip: {
					trigger: 'axis', //弹框的显示与否
					axisPointer: {
						type: 'cross'
					}
				},
				legend: {
					data: ['各科平均成绩', '单科最高成绩']
				},
				xAxis: {
					data: ["微课", "板书", "教案", "课件"]
				},
				yAxis: {
					type: 'value',
					name: '单科成绩',
					min: 0,
					max: 100
				},
				series: [{
					name: '各科平均成绩',
					type: 'bar',
					data: [60, 80, 70, 70],
					barGap: '0%'
				}, {
					name: '单科最高成绩',
					type: 'bar',
					data: [80, 70, 70, 80]
				}]
			}
			//使用刚指定的配置项和数据显示图表
		myChart1.setOption(option1);
		var myChart2 = echarts.init(document.getElementById("main2"));
		var option2 = {
				color: color3,
				tooltip: {
					trigger: 'axis', //弹框的显示与否
					axisPointer: {
						type: 'cross'
					}
				},
				legend: {
					data: ['各科平均成绩', '上一次考试学生各科的平均成绩']
				},
				xAxis: {
					data: ["微课", "板书", "教案", "课件"]
				},
				yAxis: {
					type: 'value',
					name: '单科成绩',
					min: 0,
					max: 100
				},
				series: [{
					name: '各科平均成绩',
					type: 'bar',
					data: [60, 80, 70, 70],
					barGap: '0%'
				}, {
					name: '上一次考试学生各科的平均成绩',
					type: 'bar',
					data: [80, 70, 70, 80]
				}]
			}
			//使用刚指定的配置项和数据显示图表
		myChart2.setOption(option2);
	</script>

</html>
