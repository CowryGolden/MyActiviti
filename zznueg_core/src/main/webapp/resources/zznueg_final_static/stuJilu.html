<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="layui/layui/css/layui.css" />
		<style type="text/css">
			.average {
				width: 95%;
				margin: 0 auto;
			}
			
			#main1,
			#main2 {
				height: 500px;
				width: 100%;
				text-align: center;
			}
			
			.tittle {
				height: 45px;
				background-color: #F2F2F2;
				border-left: 3px solid #3EAFE0;
				line-height: 45px;
				font-size: 17px;
				margin: 20px 0;
				padding-left: 10px;
			}
			
			.tablelist tr td {
				border: 1px solid gainsboro;
			}
			
			.paiming ul li {
				line-height: 50px;
				text-align: center;
				padding: 0 5px;
				float: left;
			}
			
			.paiming ul li div {
				margin-left: 15px;
			}
		</style>

	</head>

	<body>
		<div class="average clear">
			<div class="tittle2_select clear">
				<div class="tittle">
					我的总成绩记录
				</div>
				<div id="main1">

				</div>
				<div class="tittle">
					我的单科成绩记录
				</div>
				<div id="main2">

				</div>

			</div>
		</div>

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		setIframeH();

		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframe'));
			iframe.height(body.height()+50);
		}
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart1 = echarts.init(document.getElementById("main1"));
		var option1 = {
				color: color3,
				title: {
					text: "我的总成绩记录"
				},
				tooltip: {
					trigger: 'axis', //弹框的显示与否
					axisPointer: {
						type: 'shadow',
						barWidth:90
					}
				},
				xAxis: {
					data: ["第一次", "第二次", "第三次", "第四次"]
				},
				yAxis: {
					type: 'value',
					name: '分数',
					min: 0,
					max: 400
				},
				series: [{
					name: '我的总成绩',
					type: 'bar',
					data: [360, 350, 320, 300],
					barWidth:90
				}]
			}
			//使用刚指定的配置项和数据显示图表
		myChart1.setOption(option1);
		var myChart2 = echarts.init(document.getElementById("main2"));
		var option2 = {
				color: color3,
				title: {
					text: "我的科目成绩记录得分"
				},
				tooltip: {
					trigger: 'axis', //弹框的显示与否
					axisPointer: {
						type: 'cross'
					}
				},
				legend: {
					data: ['微格', '板书', '教案', '课件']
				},
				xAxis: {
					data: ["第一次考试", "第二次考试", "第三次考试", "第四次考试"]
				},
				yAxis: {
					type: 'value',
					min: 0,
					max: 3000
				},
				series: [{
					name: '微格',
					type: 'bar',
					data: [2000, 2200, 2222, 2500],
					barGap: '0%'
				}, {
					name: '板书',
					type: 'bar',
					data: [1987, 2200, 2222, 2500]
				}, {
					name: '教案',
					type: 'bar',
					data: [2008, 2200, 2222, 2500]
				}, {
					name: '课件',
					type: 'bar',
					data: [2100, 2200, 2222, 2500]
				}]
			}
			//使用刚指定的配置项和数据显示图表
		myChart2.setOption(option2);
	</script>

</html>
